#{extends 'main.html' /}
#{set title:'Home' /}
<head>

    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/index.css'}">

</head>
<body>
<div id="login" class="index">

    <form action="@{Application.login()}" method="GET" id = "formLogin">
        <p class="field">
            <strong>Name:</strong>
            <input type="text" name="user" size="19" value="${flash.username}" />
        </p>
        <p class="field">
            <strong>Password:</strong>
            <input type="password" name="pass" size="19" />
        </p>
        <p class="buttons">
            <input type="submit" value="Login" />
        </p>
    </form>

    <p>
        <a href="@{Application.saveUser()}">Register New User</a>
    </p>

</div>
</body>
