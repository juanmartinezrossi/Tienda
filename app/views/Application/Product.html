#{extends 'main.html' /}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/product.css'}">

<div id = Product>

    <div id = ProductName>
        <h1> ${products.name}</h1>
    </div>


    <img src= ${products.image} width="200" height="200">

    <div id="description">

    </div>

    <p>Precio: ${products.price} €</p>


    <p class="buttons">
        <button onclick="window.history.back();">Volver atrás</button>
        #{form @anadirAlCarrito()}
            <input type="hidden" name="Item" value="${products.name}">
            <input type="number" name="Quantity" step="1" value="1" min="0" max=${products.stock} required>
            <input type="submit" value="Añadir al Carrito">
        #{/form}


    <script>
    document.title  = "${products.name}";
    var string = "${products.description}";
    des = document.getElementById("description");
    des.innerHTML = string;
    des.innerHTML = des.textContent;
    </script>

</div>
